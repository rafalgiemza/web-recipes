<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google map example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>
<body>

  <div id="mapWrapper">
    <a target="_blank" href="">
      <div id="map"></div>
    </a>
  </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

  <script>
    function initMap() {
      const mapWrapperLink = document.querySelector('#mapWrapper a');
      mapWrapperLink.setAttribute("href", officeUrl);
      //div to render map
      const placeholder = document.getElementById('map')
      //settings
      const settings = {
        zoom: 16,
        center: office,
        disableDefaultUI: !0,
        scrollwheel: !1,
        navigationControl: !1,
        mapTypeControl: !1,
        scaleControl: !1,
        draggable: !1,
        styles: [{
          elementType: "geometry",
          stylers: [{
            color: "#f5f5f5"
          }]
        }, {
          elementType: "labels.icon",
          stylers: [{
            visibility: "off"
          }]
        }, {
          elementType: "labels.text.fill",
          stylers: [{
            color: "#616161"
          }]
        }, {
          elementType: "labels.text.stroke",
          stylers: [{
            color: "#f5f5f5"
          }]
        }, {
          featureType: "administrative.land_parcel",
          elementType: "labels.text.fill",
          stylers: [{
            color: "#bdbdbd"
          }]
        }, {
          featureType: "poi",
          elementType: "geometry",
          stylers: [{
            color: "#eeeeee"
          }]
        }, {
          featureType: "poi",
          elementType: "labels.text.fill",
          stylers: [{
            color: "#757575"
          }]
        }, {
          featureType: "poi.park",
          elementType: "geometry",
          stylers: [{
            color: "#e5e5e5"
          }]
        }, {
          featureType: "poi.park",
          elementType: "labels.text.fill",
          stylers: [{
            color: "#9e9e9e"
          }]
        }, {
          featureType: "road",
          elementType: "geometry",
          stylers: [{
            color: "#ffffff"
          }]
        }, {
          featureType: "road.arterial",
          elementType: "labels.text.fill",
          stylers: [{
            color: "#757575"
          }]
        }, {
          featureType: "road.highway",
          elementType: "geometry",
          stylers: [{
            color: "#dadada"
          }]
        }, {
          featureType: "road.highway",
          elementType: "labels.text.fill",
          stylers: [{
            color: "#616161"
          }]
        }, {
          featureType: "road.local",
          elementType: "labels.text.fill",
          stylers: [{
            color: "#9e9e9e"
          }]
        }, {
          featureType: "transit.line",
          elementType: "geometry",
          stylers: [{
            color: "#e5e5e5"
          }]
        }, {
          featureType: "transit.station",
          elementType: "geometry",
          stylers: [{
            color: "#eeeeee"
          }]
        }, {
          featureType: "water",
          elementType: "geometry",
          stylers: [{
            color: "#c9c9c9"
          }]
        }, {
          featureType: "water",
          elementType: "labels.text.fill",
          stylers: [{
            color: "#9e9e9e"
          }]
        }]
      }
      // The map, centered at office
      const map = new google.maps.Map(placeholder, settings);
      // The marker, positioned at office
      const marker = new google.maps.Marker({ position: office, map: map });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIVOo9oLdAlcMjxeMm_G0bsEVb1YJvkAM&callback=initMap"></script>
</body>
</html>
